{% extends 'base.html' %}

{% block title %}Choose User Type - Healthcare App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Choose Your User Type</h3>
            </div>
            <div class="card-body">
                <div class="d-grid gap-3">
                    <a href="{% url 'patient_signup' %}" class="btn btn-outline-primary btn-lg">
                        <i class="fas fa-user-injured me-2"></i>
                        Sign Up as Patient
                    </a>
                    <a href="{% url 'doctor_signup' %}" class="btn btn-outline-success btn-lg">
                        <i class="fas fa-user-md me-2"></i>
                        Sign Up as Doctor
                    </a>
                </div>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
